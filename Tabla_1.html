<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de divisores</title>
</head>
<body>
    <h2>Definir rango de divisores</h2>
    <form action="Tabla2.php" method="POST">
        
        <label for="num_min">Número mínimo (Divisor inicial):</label>
        <input type="number" id="num_min" name="num_min" value="1" min="1" max="10" required><br><br>

        <label for="num_max">Número máximo (Divisor final):</label>
        <input type="number" id="num_max" name="num_max" value="10" min="10" max="20" required><br><br>
        
        <button type="submit">Generar tabla</button>
    </form>
</body>
</html>
